<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv='X-UA-Compatible' content='IE-edge'>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> <!--Google font-->
</head>
<body>
  <div class="calculatorArea">
    <div id="totalArea">
      <p id="totalTip" style="font-size:1.4rem;">0.00 â‚¬</p>
      <p style="font-size:0.8rem;">TIP PER PERSON</p>
    </div>
  <div class="tipArea">
    <form>
      <label for="bill">Bill total:</label><br>
      <input type="number" id="bill" name="bill" min="0" placeholder="Enter here"><br>
      <label>Tip:</label><br>
      <button type="button" class="plusMinusButtons" onclick="tipMinus()">-</button><span id="tip">15 %</span><button type="button" class="plusMinusButtons" onclick="tipPlus()">+</button><br>
      <label for="people">Number of people:</label><br>
      <input type="number" id="people" min="1" placeholder="Enter here"><br>
      <button type="button" id="calculateButton" onclick="calculateTip(bill.value, people.value)">Calculate</button>
    </form>
  </div>
</div>
<script src="calculator.js"></script>
</body>
</html>
