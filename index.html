<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv='X-UA-Compatible' content='IE-edge'>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css.css">
</head>
<body>
  <div class="calculatorArea">
  <h1>Tip calculator</h1>
  <div class="tipArea">
    <form>
      <label for="bill">Bill:</label><br>
      <input type="number" id="bill" name="bill"><br>
      <label>Tip:</label><br>
      <button type="button" class="roundButton" onclick="tipMinus()">-</button><span id="tip">15 %</span><button type="button" class="roundButton" onclick="tipPlus()">+</button><br>
      
      <!--<label for="people">Number of people:</label><br>
      <input type="number" id="people" name="people"><br><br>-->
      <p>Number of people</p>
      <div class="slidecontainer">
        <input type="range" min="1" max="20" value="0" class="slider" id="people">
        <p>Value: <span id="demo"></span></p>
      </div>

      <button type="button" id="calculateButton" onclick="calculateTip(bill.value, people.value)">Calculate</button>
    </form>
  </div>
  <div id="totalArea">
    <p>Tip per person is</p>
  </div>
</div>
<script>
  var tipProcent = 15;
  function tipMinus(){
    tipProcent--;
    document.getElementById("tip").innerHTML=tipProcent + " %";
  }
  function tipPlus(){
    tipProcent++;
    document.getElementById("tip").innerHTML=tipProcent + " %";
  }
  function calculateTip(bill, people){  //calculate the amount of the tip and show it
    var calculatedTip = bill/100*tipProcent;
    var tip = calculatedTip/people;
    var fixedTip = tip.toFixed(2);
    document.getElementById('totalArea').innerHTML = "<p>Tip per person is <br>" + fixedTip + "â‚¬</p>";
  }

  var slider = document.getElementById("people"); //range slider
  var output = document.getElementById("demo");
  output.innerHTML = slider.value;

  slider.oninput = function() {
    output.innerHTML = this.value;
  }
    
</script>
</body>
</html>
